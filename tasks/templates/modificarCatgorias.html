{% extends 'base.html' %}

{% block content %}
<h1>Modificar Categoria {{categoria.id_categoria}}, {{categoria.nombre}}</h1>
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST" class="card card-body">
                <h1>Modificar Categoria {{categoria.id_categoria}}, {{categoria.nombre}}</h1>
                {{error}}
                {% csrf_token %}
    		    {{formulario.as_p}}
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}

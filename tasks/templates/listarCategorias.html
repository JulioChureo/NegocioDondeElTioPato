{% extends 'base.html' %}

{% block content %}
{% block js %}
    <script>
        function TomarElemento(id){
            Swal.fire({
                'title':'Estas Seguro',
                "text":"Esta acci√≥n no se puede deshacer",
                "icon":"warning",
                "showCancelButton":true,
                "cancelButtonText":"No, Cancelar",
                "confirmButtonText":"Si, Eliminar",
                "confirmButtonColor":"red"
            })
            .then(function(result){
                if (result.isConfirmed){
                    window.location.href='/listarCategorias/'+id
                }
            })
        }
    </script>
{% endblock%}
<style>
    th{
        padding: 20px;
        text-align: center;
        border: solid black 1px;
        background-color: aqua;
    }
    td{
        text-align: center;
        border: solid black 1px;
    }
</style>
<h1>Lista de Categorias</h1>
{% if not lista %}
<h1>No hay categorias</h1>
{% else %}
<table style="margin: 10px">
    <tr >
        <th>ID</th>
        <th>Nombre</th>
        <th>Accion</th>
    </tr>
    {% for i in lista%}
    <tr>
        
        <td>{{i.id_categoria}}</td>
        <td>{{i.nombre}}</td>
        <td><a class="btn btn-primary" href="{% url 'modificarCategoria' i.id_categoria %}">Modificar</a>
            <a class="btn btn-danger" href="#" onclick="TomarElemento({{i.id_categoria}})">Eliminar</a>            
        </td>
        
    </tr>
    {% endfor %}
</table>
{% endif %}


{% endblock %}

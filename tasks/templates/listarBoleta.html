{% block content %}

    th {
        padding: 20px;

    }

        border: solid black 1px;
    }
</style>
<h1>Lista de Boletas</h1>

        <th>ID</th>

    {% for i in lista%}

        <td>{{i.venta_asociada}}</td>

        </td>

{% endblock %}

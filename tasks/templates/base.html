{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Negocio donde el Tio Pato</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Inicio</a>
              {% if user.is_authenticated %}
              <div class=" navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/crearDatos">Crear Datos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/listarDatos">Listar Datos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cerrarSesion">Cerrar Sesión</a></li>   
                </ul>
              </div>
              {% else %}
              <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li><a class="nav-link" href="/registro">Registrarse</a></li>
                    <li><a class="nav-link" href="/iniciarSesion">Iniciar Sesión</a></li>
                </ul>
              </div>
              {% endif %}
            </div>
          </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if messages%}
      {% for m in messages%}
        <script>
          Swal.fire({
            "title": "Todo Correcto",
            'text':"{{m}}",
            'icon':'success'
          })
        </script>
      {% endfor %}
    {% endif%}
    {% block content %}

    {% endblock %}
    
</body>

</html>
